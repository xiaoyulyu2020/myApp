{% extends "main.html" %}

{% block content %}
  <h1>Home temp</h1>

  <div>
    <div>
        {% for room in rooms %}

            <div>
                <h5>
                    {{room.id}} -- {{room.name}}

            </div>

        {% endfor %}
    </div>
  </div>
{% endblock content %}
